<!DOCTYPE html>
<html>
<head>
	<title>Edit Track</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<header></header>
<div class="container">
		<form id="edit-track" enctype="multipart/form-data">
			<div class="form-group">
			<label>Track Title</label>
			<input id="trackTitle" type="text" name="trackTitle" class="form-control">
			</div>

			<div class="form-group">
			<label>Artist</label>
			<input id="artist" type="text" name="artist" class="form-control">
			</div>

			<div class="form-group">
			<label>Track Source</label>
			<input id="trackSource" type="text" name="trackSource">
			</div>

			<button type="submit" class="btn btn-success">Save</button>
			<a href="index.html" class="btn btn-danger">Back</a>
		</form>
</div>
<script type="text/javascript" src="./entity/Track.js"></script>
<script type="text/javascript" src="./service/TrackService.js"></script>
<script type="text/javascript" src="./controller/EditTrackController.js"></script>
</body>
</html>
