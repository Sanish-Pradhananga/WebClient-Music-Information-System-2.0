<!DOCTYPE html>
<html>
<head>
	<title>Edit User</title>

		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<header></header>
	<div class="row">
	</div>
	<div class="container">
		<form id="edit-user">
			<div class="form-group">
				<label>User Id</label>
				<input type="text" id="id" name="id" class="form-control">
			</div>

			<div class="form-group">
				<label>User Name</label>
				<input type="text" id="username" name="username" class="form-control">
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" id="password" name="password" class="form-control">
			</div>

			<div class="form-group">
				<label>First Name</label>
				<input type="text" id="firstname" name="firstname" class="form-control">
			</div>

			<div class="form-group">
				<label>Last Name</label>
				<input type="text" id="lastname" name="lastname" class="form-control">
			</div>

			<button type="submit" class="btn btn-success">Submit</button>
			<a href="users.html" class="btn btn-danger">Back</a>

		</form>
	</div>
	<script type="text/javascript" src="./entity/User.js"></script>
	<script type="text/javascript" src="./service/UserService.js"></script>
	<script type="text/javascript" src="./controller/EditUserController.js"></script>
</body>
</html>
