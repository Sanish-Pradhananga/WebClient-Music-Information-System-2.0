<!DOCTYPE html>
<html>
<head>
	<title>Index</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="./assets/css/home.css">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<header>
</header>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
		<div class="pull-right">
				<p>
					<a href="javascript:void(0)" id="add-button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></a>
				</p>
		</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">
			<div class="menu">
				<table class="table table-bordered table-hover">
					<tr>
						<td><a href="index.html">Track</a></td>
					</tr>
					<tr>
						<td><a href="users.html">User</a></td>
					</tr>

				</table>
			</div>
		</div>
		<div class="col-md-8">
			<div id="track-info">

				<table id = "track-table" class="table table-striped table-bordered table-hover">
				<tbody id = "track-table-body">
					<tr>
						<th>Id</th>
	            		<th>Title</th>
	            		<th>Artist</th>
	            		<th>Action</th>
					</tr>
				</tbody>
				</table>
			</div>
			<form id="track-form" enctype="multipart/form-data" style="display:none">
				<div class="form-group">
				<label>Track Title</label>
				<input id="trackTitle" type="text" name="trackTitle" class="form-control" required>
				</div>

				<div class="form-group">
				<label>Artist</label>
				<input id="artist" type="text" name="artist" class="form-control" required>
				</div>

				<div class="form-group">
				<label>Track Source</label>
				<input id="trackSource" type="file" name="trackSource" required>
				</div>

				<button type="submit" class="btn btn-success">Save</button>
				<a href="index.html" class="btn btn-danger">Back</a>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="./entity/Track.js"></script>
	<script type="text/javascript" src="./entity/Audio.js"></script>
	<script type="text/javascript" src="./service/TrackService.js"></script>
	<script type="text/javascript" src="./service/AudioService.js"></script>
	<script type="text/javascript" src="./controller/DefaultController.js"></script>
</body>
</html>
