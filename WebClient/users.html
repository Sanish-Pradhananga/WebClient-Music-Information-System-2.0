<!DOCTYPE html>
<html>
<head>
	<title>Users</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="./assets/css/home.css">

</head>
<body>
<header>
</header>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
		<div class="pull-right">
				<p>
					<a href="javascript:void(0)" id="add-button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></a>
				</p>
		</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">
			<div class="menu">
				<table class="table table-bordered table-hover">
					<tr>
						<td><a href="index.html">Track</a></td>
					</tr>
					<tr>
						<td><a href="users.html">User</a></td>
					</tr>

				</table>
			</div>
		</div>
		<div class="col-md-8">
			<div id="user-info">
				<p class="message error" id="error-msg"></p>
				<table id = "user-table" class="table table-striped table-bordered table-hover">
				<tbody id = "user-table-body">
					<tr>
						<th>Id</th>
	            		<th>username</th>
	            		<th>First Name</th>
	            		<th>Last Name</th>
	            		<th>Role</th>
	            		<th>Email</th>
	            		<th>Action</th>
					</tr>
				</tbody>
				</table>
			</div>
			<form id="user-form" style="display:none">

				<div class="form-group">
				<label>First Name</label>
				<input id="firstname" type="text" name="firstname" class="form-control">
				</div>

				<div class="form-group">
				<label>Last Name</label>
				<input id="lastname" type="text" name="lastname" class="form-control">
				</div>

				<div class="form-group">
				<label>User Name</label>
				<input id="username" type="text" name="username" class="form-control">
				</div>

				<div class="form-group">
				<label>Password</label>
				<input id="password" type="password" name="password" class="form-control">
				</div>

				<div class="form-group">
				<label>Email</label>
				<input id="email" type="email" name="email" class="form-control">
				</div>

				<button type="submit" class="btn btn-success">Save</button>
				<a href="users.html" class="btn btn-danger">Back</a>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="./entity/User.js"></script>
	<script type="text/javascript" src="./service/UserService.js"></script>
	<script type="text/javascript" src="./controller/UserController.js"></script>
</body>

</html>
